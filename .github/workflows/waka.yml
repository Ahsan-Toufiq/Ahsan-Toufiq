name: Update WakaTime Stats
on:
  schedule:
    - cron: '0 0 * * *'  # Daily update
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0  # Required for proper git history

      - name: Update WakaTime Stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOW_OS: "true"
          SHOW_PROJECTS: "false"
          SHOW_EDITORS: "true"
          SHOW_LANGUAGES: "true"
          SHOW_CATEGORIES: "true"
          BAR_CHART_STYLE: "blocks"
          TIME_RANGE: "last_30_days"
          OS_RANGE: "all_time"
          STOP_AT_OTHER: "true"      # Excludes "Other" category
          BLOCKS: "â–‘â–’â–“â–ˆ"            # Custom block characters
          LANG_COUNT: 8             # Shows top 8 languages
          COMMIT_MESSAGE: "ðŸ“Š Updated WakaTime Stats"
